<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<title>image-finder</title>
</head>
<body>
	
	<form class="search-form" id="search-form">
		<input class="search-form input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
		<button type="submit" class="button js-btn">Search</button>
	</form>
	<ul class="gallery">
		<!-- Список <li> с карточками изображений -->
		
	</ul>
		<span class="spinner"></span>
		<p class="load-text">Sorry. No pages to load &nbsp;&#128521</p>
	

	<!-- Modal window -->

	<div class="lightbox js-lightbox">
		<div class="lightbox-overlay"></div>

		<div class="lightbox-content">
			<img class="lightbox-image" src="./img/10840747.jpg" alt=""/>		
		
		</div>

		<button type="button" class="lightbox-button" data-action="close-lightbox">
			
		</button>
	</div>

<div class="end-page"></div>

</body>
</html>
